<section class="video-calls">
  <div class="grid-container">
    <div class="grid-x align-center">
      <div class="cell intro">
        <h2>Video calls continued this year</h2>
        <p>Teams, Zoom, FaceTime, Slack you name it</p>
      </div>
      <div class="cell grid-x time-stamp align-center medium-8">
        <p><span>Today</span> 9:07 AM</p>
      </div>
      <div class="cell grid-x medium-8">
        <div class="cell shrink bubble-them">
          incoming call <i class="fas fa-video"></i>
        </div>
        <div class="cell react-wrapper">
          <div class="bubble-reaction-them">
            👍 🎉
          </div>
        </div>
      </div>
      <div class="cell grid-x medium-8">
        <div class="cell shrink bubble-them">
          can you see my screen?
        </div>
      </div>
      <div class="cell grid-x align-right medium-8">
        <div class="cell shrink bubble-me">
          you're on mute
        </div>
        <div class="cell react-wrapper react-wrapper-me">
          <div class="bubble-reaction-me">
            😢
          </div>
        </div>
      </div>
      <div class="cell grid-x align-middle medium-8">
        <div class="cell shrink bubble-them typing">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 19 17">
            <circle class="loadingCircle" cx="2.2" cy="10" r="2.2"/>
            <circle class="loadingCircle" cx="9.5" cy="10" r="2.2"/>
            <circle class="loadingCircle" cx="16.8" cy="10" r="2.2"/>
          </svg>
        </div>
      </div>
    </div>
  </div>
</section>
